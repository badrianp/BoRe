<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="loginCss.css" rel="stylesheet">
</head>
<body>
    <div class="loginDiv">
      
        <h2 id="welcomeText">Welcome to BoRe!</h2>
      
        <div class="loginLabel">

                <input type="email" class="labelItem" id="email" name="email" placeholder="email">
<br>
                <input type="password" class="labelItem" id="password" name="password" placeholder="password">

        </div>

        <button type="submit" id="submit" class="labelItem">Login</button>
        <p id="signUp">Don't have an account? Sign up <a id="signUpLink" href="SignUpLink">here!</a></p>
    </div>
    

</body>
</html>
